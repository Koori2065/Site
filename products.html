<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
</head>
<body>
    <h1>Products</h1>
    <ul>
        {% for product in products %}
            <li>{{ product.name }} - ${{ product.price }} 
                <a href="{{ url_for('add_to_cart', product_id=product.id) }}">Add to Cart</a></li>
        {% endfor %}
    </ul>
</body>
</html>
