<!DOCTYPE html>
<html>
<head>
<title>Admin</title>
</head>
<body>
    <h1>Admin Panel</h1>
    <form method="post">
        Product Name: <input type="text" name="name" required><br>
        Price: <input type="number" step="0.01" name="price" required><br>
        <button type="submit">Add Product</button>
    </form>

    <h2>Products</h2>
    <ul>
        {% for product in products %}
            <li> Product Id :{{product.id}}   -   Product Name : {{ product.name }} -  Product Price : ${{ product.price }} -  </li>
        {% endfor %}
    </ul>
</body>
</html>
